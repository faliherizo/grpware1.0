<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <button class="btn btn-primary" (click)="onAddMessage()">Message</button>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <article class="panel panel-default" *ngFor="let message of messages">
                <div class="panel-body">
                    {{message.content}}
                    <input [(ngModel)]="message.content" placeholder="name">
                </div>
            </article>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>My id - {{mypeerid}}</h1>
            <input type="text" [(ngModel)]="anotherid">
            <button (click)="connect()">Connect</button>
            <button (click)="videoconnect()">VideoChat</button>
            <video #myvideo></video>
        </div>
    </div>
</div>
